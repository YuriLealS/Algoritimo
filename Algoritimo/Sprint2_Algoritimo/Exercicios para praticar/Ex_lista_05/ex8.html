<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style="font-size: 50px;">Como está meu atendimento?</span> <br><br>
    <select id="sel_avaliacao">
        <option value="1">1 Estrela</option>
        <option value="2">2 Estrelas</option>
        <option value="3">3 Estrelas</option>
        <option value="4">4 Estrelas</option>
        <option value="5">5 Estrelas</option>
    </select> <br><br>
    <button onclick="mostrar()">Confirmar avaliação</button><br><br>
    <span>Média atual: <span id="numEstrelas">0</span> Estrelas </span> <br>
    <span>Número de avalições: <span id="numAvaliacoes">0</span></span>
    
</body>
</html>
<script>
    var estrelas = 0
    var numAv = 0

    function mostrar() {
        var avaliacao = Number (sel_avaliacao.value)
        estrelas+= avaliacao
        numAv++
        numEstrelas.innerHTML = `${(estrelas/numAv).toFixed(1)}`
        numAvaliacoes.innerHTML = `${numAv}`
    }
</script>
