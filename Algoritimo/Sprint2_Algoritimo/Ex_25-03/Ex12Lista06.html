<body>
    <!-- a) Solicite a quantidade de filhos que o usuário tem
b) Tenha um botão "Analisar família". Ao clicar nele...
c) Caso tenha 1 ou mais filhos, exiba na tela, abaixo do botão, a frase
	Não tem TV
d) Caso tenha 2 ou mais filhos, exiba na tela, abaixo da frase em c), a frase
	Não tem internet
e) Caso tenha 3 ou mais filhos, exiba na tela, abaixo da frase em d), a frase
	Não tem video game
f) Caso tenha 4 ou mais filhos, exiba na tela, abaixo da frase em e), a frase
	Não tem Netflix
OBS: Ou seja, caso o usuário informe que tenha, por exemplo 4 ou mais filhos, devem aparecer as seguintes frases:
   Não tem TV
   Não tem internet
   Não tem video game
   Não tem Netflix
Se tiver até 3 filhos, só não aparece a última frase, do Netflix -->
Informe quantida de filhos:
<input type="text" id="qtd_filhos" placeholder="Filhos"><br><br>
<button onclick="analisar()">Analisar Família</button> <br><br>
<div id="mostrar1"></div> 
<div id="mostrar2"></div>
<div id="mostrar3"></div>
<div id="mostrar4"></div>

</body>
</html>

<script>
    function analisar() {
        filho = Number(qtd_filhos.value)
        if (filho >=1) {
            mostrar1.innerHTML = `Não tem TV`
        }
        if (filho >=2) {
            mostrar2.innerHTML = `Não tem Internet`
        }
        if (filho >=3) {
            mostrar3.innerHTML = `Não tem Video game`
        }
        if (filho >=4) {
            mostrar4.innerHTML = `Não tem Netflix`
        }
    }
</script>
