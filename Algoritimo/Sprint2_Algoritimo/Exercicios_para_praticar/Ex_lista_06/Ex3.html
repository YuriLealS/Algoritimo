<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    Informe o valor das suas 3 notas <br><br>
    <input type="text" id="nota1" placeholder="Nota 1">
    <input type="text" id="nota2" placeholder="Nota 2">
    <input type="text" id="nota3" placeholder="Nota 3"> <br><br>
    <button onclick="calcular()">Analisar desempenho</button> <br><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function calcular() {
        var um = Number(nota1.value)
        var dois = Number(nota2.value)
        var tres = Number(nota3.value)
        var md = (um + dois + tres) / 3
        mostrar.innerHTML = `Sua média foi de ${(md).toFixed(1)}`
        if (md > 9.4) {
            mostrar.innerHTML = `Sua média foi de ${(md).toFixed(1)}. Parabéns, você é fora de série!`
        }
    }
</script>
