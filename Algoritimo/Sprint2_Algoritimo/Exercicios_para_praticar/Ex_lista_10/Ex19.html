<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- . Um novo banco eletrônico, o Banco Melete possiu um sistema diferenciado de autenticação no qual pede um login, usa senha e uma 3ª informação pessoal, que pode ser o ano de nascimento ou o nome do animal de estimação do cliente. Crie um protótipo que simule a autenticação de um determinado cliente:
    a) Solicite o login, a senha e a informação pessoal ao usuário
    b) Ao clicar num botão "Autenticar", exiba uma dessas frases abaixo do botão:
    b.1.) "Usuário autenticado", caso o login seja "ana", a senha "braga" e a informação pessoal for ou "1960" ou "louro josé"
    b.2.) "Falha na autenticação", caso as regras de verificação em b.1) falhem -->
    
    <!-- a) Sempre que ocorrer uma falha na autenticação, deve aparecer abaixo da frase de "Falha de autenticação" uma outra frase, como esta:
 	Você ainda tem 2 tentativa(s)
    b) A ideia é que o usuário tem 3 tentativas de autenticação. Sempre que errar novamente na autenticação, o "contador" de tentativas reduz em 1 na tela.
    c) Uma vez que se esgotarem as tentativas, deve surgir mais uma frase abaixo, que seria
    Usuário BLOQUEADO! Procure seu gerente!
    d) Em caso de usuário bloqueado, não adianta nem tentar fazer uma autenticação com as credenciais corretas, que nada mais acontecerá
    e) Caso o usuário autentique com sucesso, sem que tenham sido queimadas as 3 tentativas, a mensagem de autenticação aparece normalmente e a frase com a quantidade de tentativas deve sumir da tela e deve ser "reiniciada" para as próximas falhas. -->
        Login: <input type="text" id="ipt_login"> <br><br>
        Senha: <input type="password" id="ipt_senha"> <br><br>
        Informação pessoal: <input type="text" id="ipt_ip"> <br><br>
        <button onclick="autenticar()">Autenticar</button> <br><br>
        <div id="mostrar"></div>
        <div id="mostrar1" style="display: none;">Você ainda tem 2 tentativa(s)</div>
        <div id="mostrar2" style="display: none;">Você ainda tem 1 tentativa</div>
        <div id="mostrar3" style="display: none;">Usuário BLOQUEADO! Procure seu gerente!</div>
</body>
</html>

<script>
    tentativas = 3
    function autenticar() {
        var login = ipt_login.value
        var senha = ipt_senha.value
        var ip = ipt_ip.value
        if (login == "ana" && senha == "braga" && ip == "1960" || ip == "louro josé") {
            tentativas--
            mostrar.innerHTML = 'Usuário autenticado'
        } else {
           mostrar.innerHTML = 'Falha na autenticação.'
           tentativas--
        }
    }
</script>
