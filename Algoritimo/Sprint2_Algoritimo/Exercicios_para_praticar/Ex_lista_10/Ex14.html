<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex14</title>
</head>
<body>
    <!-- a) Tenha uma combo para indicar o tipo de passageiro, com os itens
	Comum
	Estudante
	Idoso/PNE
    b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens
	Passagem única
	Passagem integração
    c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta:
 	Valor da passagem escolhida: R$X,XX
    d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem -->

        <select id="sel_passageiro">
            <option value="C">Comum</option>
            <option value="E">Estudante</option>
            <option value="I">Idoso/PNE</option>
        </select>
        <select id="sel_passagem">
            <option value="4.40">Passagem única</option>
            <option value="5.90">Passagem integração</option>
        </select>
        <br><br>
        <button onclick="simular()">Simular preço</button>
        <br><br>
        <div id="mostrar"></div>
</body>
</html>

<script>
    function simular() {
        var passageiro = sel_passageiro.value
        var passagem = Number(sel_passagem.value)
        if (passageiro == "E") {
            passagem = (passagem * 0.5).toFixed(2)
            mostrar.innerHTML = `Valor da passagem escolhida: R$${passagem}`
        }
        if (passageiro == "I") {
            passagem = 0.00
            mostrar.innerHTML = `Valor da passagem escolhida: R$${(passagem).toFixed(2)}`
        }
        if (passageiro == "C") {
            mostrar.innerHTML = `Valor da passagem escolhida: R$${(passagem).toFixed(2)}`
        }
    }
</script>
