<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<body>
    <!-- a) Solicite o valor que o usuário tem economizado
    b) Ao clicar em "Poder de compra", exibir uma ou várias frases abaixo do dele, conforme estas regras:
   b.1) Caso o valor economizado seja igual ou menor que 0: Exibir SOMENTE a frase Nada de compras :(
   b.2) Caso o valor economizado for maior que 0 e até 100: Exibir Viajem de ida e volta pra Praia Grande
   b.3) Caso o valor economizado seja maior que 100 e menor que 4000: Exibir abaixo da frase de b.2): Uma boa moto usada
   b.4) Caso o valor economizado é a partir de 4000: Exibir abaixo da frase de b.3): Mais alguma bobagem legal -->
   
        Informe o valor que economizou: <input type="text" id="ipt_valor"> 
        <br><br>
        <button onclick="comprar()">Poder de compra</button>
        <br><br>
        <div id="msg1" style="display: none;">Nada de compras :(</div>
        <div id="msg2" style="display: none;">Viajem de ida e volta pra Praia Grande</div>
        <div id="msg3" style="display: none;">Uma boa moto usada</div>
        <div id="msg4" style="display: none;">Mais alguma bobagem legal</div>
</body>
</html>

<script>
    function comprar() {
        var valor = Number(ipt_valor.value)
        if (valor <=0) {
            msg1.style.display = 'block'
            msg2.style.display = 'none'
            msg3.style.display = 'none'
            msg4.style.display = 'none'
        } else if (valor > 0 && valor <= 100) {
            msg1.style.display = 'none'
            msg2.style.display = 'block'
            msg3.style.display = 'none'
            msg4.style.display = 'none'
        } else if (valor > 100 && valor <= 4000) {
            msg1.style.display = 'none'
            msg2.style.display = 'block'
            msg3.style.display = 'block'
            msg4.style.display = 'none'
        } else if (valor > 4000) {
            msg1.style.display = 'none'
            msg2.style.display = 'block'
            msg3.style.display = 'block'
            msg4.style.display = 'block'
        }
    }
</script>
