<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="cima">
      <h1 id="titu">Conversor de Bases</h1>

      <h3>Decimal:</h3>
      
      <input class="ipt" id="demo1" type="text" placeholder="Digite o valor em decimal" style="text-align: center;" autofocus>
      
      <br>
      
      <h3>Converter para:</h3>
    </div>
      
      <div class="num"><b>Octal</b><input onclick="aparecer_octal()" type="checkbox"></div>
      
      <br>
      
      <div id="demo2"></div>
      
      <br>
      
      <div class="num"><b>Hexadecimal</b><input onclick="aparecer_hexa()" type="checkbox"></div>
      
      <br>
      
      <div id="demo3"></div>
      
      <br>

      <div class="num"><b>Bin√°rio</b><input onclick="aparecer_bin()" type="checkbox"></div>
      
      <br>
      
      <div id="demo4"></div>
      
      <br>
      
      <div class="botao"><button onclick="converter()">Converter</button></div>
    
  </body>
</html>

    <script>
      function converter() {
        var decimal = Number(demo1.value);
        let octal = decimal.toString(8);
        let hexadecimal = decimal.toString(16);
        let binaria = decimal.toString(2);

        console.log(decimal);
        console.log(octal);
        console.log(hexadecimal);
        console.log(binaria);

        document.getElementById("demo1").innerHTML = ` ${decimal}`;
        document.getElementById("demo2").innerHTML = ` ${octal}`;
        document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
        document.getElementById("demo4").innerHTML = ` ${binaria}`;
      }

      function aparecer_bin() {
        demo4.style.display = "block";
      }
      function aparecer_octal() {
        demo2.style.display = "block";
      }
      function aparecer_hexa() {
        demo3.style.display = "block";
      }
    </script>
