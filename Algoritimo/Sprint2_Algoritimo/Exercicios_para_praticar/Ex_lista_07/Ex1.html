<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    Informe seu nome:
    <input type="text" id="ipt_nome" placeholder="Nome"><br><br>
    Informe sua idade:
    <input type="text" id="ipt_idade" placeholder="Idade"><br><br>
    <button onclick="avaliar()">Avaliar aluno</button><br><br>
    <div id="mostrar"></div>
</body>
</html>
<script>
    function avaliar() {
        var nome = ipt_nome.value
        var idade = Number(ipt_idade.value)

        if (idade>=18) {
            mostrar.innerHTML = `${nome} vamos tirar a CNH?`
        } else {
            mostrar.innerHTML = `${nome} vai jogar Playstation!`
        }
    }
</script>
