<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>
<body>
    Insira seu peso
    <input type="text" id="ipt_peso" style="width: 30px;" > <br><br>
    Insira sua altura em Metros
    <input type="text" id="ipt_alt" style="width: 30px;" > <br><br>
    <button onclick="homem()">IMC Homem</button>
    <button onclick="mulher()">IMC Mulher</button> <br><br>     
    <span id="mostrarIMC"></span>
</body>
</html>

<script>
    function homem() {
        var pesoh = Number(ipt_peso.value);
        var alturah = Number(ipt_alt.value);
        mostrarIMC.innerHTML = `IMC = ${pesoh / (alturah **2)} Kg/m2`;
    }
    function mulher() {
        var pesom = Number(ipt_peso.value);
        var alturam = Number(ipt_alt.value);
        mostrarIMC.innerHTML = `IMC = ${pesom / (alturam **2) * 0.9} Kg/m2`
    }

</script>
