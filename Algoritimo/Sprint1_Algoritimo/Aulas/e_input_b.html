<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h2>Tag Input</h2>
    Entre com o seu nome:
    <input id="ipt_nome">
    <br>
    <button onclick="mostrar()">Mostrar</button> 
    <br><br>
    A mensagem está abaixo
    <div id="div_msg"></div>
</body>
</html>
<script>
    function mostrar() {
        div_msg.innerHTML += "O seu nome é: " + "<i style='color: red;'>" + ipt_nome.value + "</i>" + " Prazer!! <br>";
        ipt_nome.value = '';
    }

</script>
