Informe sua nota na avaliação continuada
<input id="ipt_continuada" type="text" style="width: 30px;"> <br><br>
Informe sua nota semestral
<input id="ipt_semestral" type="text" style="width: 30px;"><br><br>
Informe seu nome
<input id="ipt_nome" type="text" style="width: 300px;"><br><br>
<button onclick="calcularMedia()">Média</button> <br><br>
<span id="mostrar"></span>
    
</body>

<script>
    function calcularMedia() {
        var cont = Number(ipt_continuada.value);
        var seme = Number(ipt_semestral.value);
        mostrar.innerHTML = `A média de ${ipt_nome.value} será de ${(cont *0.4) + (seme*0.6)} `;
    }

</script>
