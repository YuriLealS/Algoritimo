<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>
<body>
    Digite a quantidade de filhos que você tem menos de 10 anos:
    <input type="text" id="ipt_filhosmenor"> <br><br>
    Digite a quantidade de filhos que você tem mais de 10 anos:
    <input type="text" id="ipt_filhosmaior"> <br><br>
    <button onclick="calcular()">Calcular Auxílio Filhos</button> <br><br>
    <span id="mostrar"></span>
</body>
</html>

<script>
    function calcular() {
        var filhosmenor = Number(ipt_filhosmenor.value)
        var filhosmaior = Number(ipt_filhosmaior.value)
        var resultadomenor = filhosmenor * 30;
        var resultadomaior = filhosmaior * 20;
        var resultadofinal = resultadomenor + resultadomaior
        mostrar.innerHTML = `Você tem ${filhosmenor} filhos com menos de 10 anos e ${filhosmaior} maiores que 10 anos, logo, seu "Auxílio Filhos" será de R$${resultadofinal}`
    }
</script>
