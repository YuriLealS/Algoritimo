<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>
<body>
        Informe o preço do produto: <input type="text" name="" id="ipt_preco">
        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="att()">Atualizar Estoque</button> <br><br>
        <div id="mostrar"></div>
</body>
</html>

<script>
    var vt_preco = []
    var contador = 0

    function cadastrar() {

        var valor = Number(ipt_preco.value)
        vt_preco.push(valor)
        contador++
        ipt_preco.value = ''

    }

    function att() {
        var total = 0
        for (var i = 0; i < vt_preco.length; i++) {
           total = vt_preco[i] + total 
        }

        mostrar.innerHTML = `Você tem ${contador} produtos cadastrados em estoque <br>
        Seu estoque vale ${total.toFixed(2)}`
    }
</script>
