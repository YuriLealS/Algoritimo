<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    Destino da viagem: <input type="text" id="ipt_viagem">
    <button onclick="add()">Adicionar</button> <br><br>
    <button onclick="prim()">Primeira viagem</button>
    <button onclick="ter()">Terceira viagem</button>
    <button onclick="ult()">Última viagem</button> <br><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    var vt_viagem = []
    function add() {
        var viagem = ipt_viagem.value
        vt_viagem.push(viagem)
        ipt_viagem.value = ''
    }

    function prim() {
        if (vt_viagem.length == 0) {
            alert('Ainda não viajou')
            mostrar.innerHTML = ``
        } else{
            mostrar.innerHTML = `${vt_viagem[0]}`
        }
    }

    function ter() {
        if (vt_viagem.length < 3) {
            alert('Ainda não fez a terceira viagem')
            mostrar.innerHTML = ``
        } else{
            mostrar.innerHTML = `${vt_viagem[2]}`
        }
    }

    function ult() {
        if (vt_viagem.length == 0) {
            alert('Ainda não viajou')
            mostrar.innerHTML = ``
        } else{
            mostrar.innerHTML = `${vt_viagem[vt_viagem.length -1]}`
        }
    }
</script>
