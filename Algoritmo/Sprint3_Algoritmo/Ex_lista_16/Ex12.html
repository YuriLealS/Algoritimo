<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex12</title>
</head>
<body>
    Qual nome do seu filho? <input type="text" name="" id="ipt_nomeFilho">
    <button onclick="cadastrar()">cadastrar</button>
    <button onclick="atualizar()">Atualizar família</button> <br><br>

    <div id="mostrar"></div>
</body>
</html>

<script>
    vt_nome = []
    contador = 0

    function cadastrar() {
        var nome = ipt_nomeFilho.value
        var nomeUso = nome.toUpperCase()
            
        if (vt_nome.indexOf(nomeUso) == -1) {

            vt_nome.push(nomeUso)
            contador++
        }else{
            alert('Não pode mais de 1 filho com o mesmo nome!')
        }
    }

    function atualizar() {
        mostrar.innerHTML = `Você tem ${contador} filho(s) <br>
        seu custo mensal será aproximadamente de R$ ${(contador * 3000).toFixed(2)} se colocar eles em escola particular ou R$ ${(contador * 1500).toFixed(2)} se eles estudarem em escola pública`
    }
</script>
