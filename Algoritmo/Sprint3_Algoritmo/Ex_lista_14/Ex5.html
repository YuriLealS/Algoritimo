<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <!-- Crie um programa o qual:
    a) Ao clicar num botão "Números cabalísticos"...
    c) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12. -->
        <button onclick="exibir()">Números cabalísticos</button> <br>
        <span id="mostrar"></span>
</body>
</html>

<script>
    function exibir() {
        var num = 0
        while (num <= 15) {
            if (num !=3 && num !=4 && num !=7 && num !=10 && num !=12) {
                mostrar.innerHTML += `${num}<br>`
            }
            num++
        }
    }
</script>
