<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex18</title>
</head>
<body>
    Quantos passageiros terão? <input type="text" id="ipt_qtdPassageiros"> <br><br>
    <button onclick="partir()">#Partiu Carona</button> <br><br>
    <div id="div_entrar"></div>
</body>
</html>

<script>
    function partir() {
        var qtd = Number(ipt_qtdPassageiros.value)
        div_entrar.innerHTML = ''
        for (var contador = 1; contador <= qtd ; contador++) {
            if (contador == 1) {
                div_entrar.innerHTML += `Entrou o ${contador}º passageiro (que é o(a) motorista)<br>` ;
            }if (contador >1 && contador <= 5) {
                div_entrar.innerHTML += `Entrou o ${contador}º passageiro<br>`;
            }if (contador <= qtd && contador > 5) {
                div_entrar.innerHTML += `O ${contador}º passageiro terá que esperar!<br>`;
            }    
            
        }
    }
</script>
