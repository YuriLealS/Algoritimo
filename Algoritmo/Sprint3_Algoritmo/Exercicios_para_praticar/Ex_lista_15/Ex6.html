<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6</title>
</head>
<body>
    <!-- a) Pergunte ao usuário um número
    b) Pergunte ao usuário uma frase
    c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a) -->

    Informe um número: <input type="number" id="ipt_num"><br><br>
    Escreva uma frase: <input type="text" id="ipt_frase"><br><br>
    <button onclick="repetir()">Papagaio</button>
</body>
</html>
<script>
    function repetir() {
        var num = Number(ipt_num.value)
        var frase = ipt_frase.value
        for (var contador = 1; contador <= num; contador++) {
            alert (`${frase}`)
        }
    }
</script>
