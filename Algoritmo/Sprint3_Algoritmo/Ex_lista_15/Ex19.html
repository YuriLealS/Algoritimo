<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body style="background-color: beige; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
    <h3>Coloque a sua idade</h3>
    <input id="ipt_idade" type="text" onkeyup="onIdade()" placeholder="Insira sua idade"><br><br>
    <div id="div_msg"></div>
    
</body>
</html>
<script>
    function onIdade() {
        var idade = ipt_idade.value; 
        div_msg.innerHTML = ``; 
        for (var contador = 0; contador <= idade; contador++) {
           if (contador >= 0 && contador <= 4 ) {
               div_msg.innerHTML += `<b>${contador} anos</b> - Primeira infância <br>`
           }

           else if(contador > 4 && contador <= 6 ){
            div_msg.innerHTML += `<b>${contador} anos</b> - Pré-escolar <br>`
           }

           else if(contador > 6 && contador <= 10 ){
            div_msg.innerHTML += `<b>${contador} anos</b> - Segunda infância <br>`
           }

           else if(contador > 10 && contador <= 18 ){
            div_msg.innerHTML += `<b>${contador} anos</b> - Adolescência <br>`
           }

           else if(contador > 18 && contador <= 50){
            div_msg.innerHTML += `<b>${contador} anos</b> - Adulto <br>`
           }

           else if(contador > 50 && contador <= 100){
            div_msg.innerHTML += `<b>${contador} anos</b> - Melhor idade <br>`
           } 
           else if (contador > 100){
            div_msg.innerHTML += `<b>${contador} anos</b> - Matusalém <br>`
           }
        }
    }


</script>
