<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <button onclick="contar()">Contar</button><br><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function contar() {
        for (var contador = 99 ; contador >= 1; contador--) {
           mostrar.innerHTML += `${contador}<br>`  
            
        }
    }
</script>
