<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o nome: <input type="text" id="ipt_nome" autofocus>
    <button onclick="cadastrar()">Cadastre</button> <br><br>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="mostrarReverso()">Mostrar reverso</button> <br><br>
    <div id="aparecer"></div>
</body>
</html>

<script>
    var vt_nome = []

    function cadastrar() {
        var pessoas = ipt_nome.value
        vt_nome.push(pessoas)
        ipt_nome.value = ''
    }

    function mostrar() {
        aparecer.innerHTML = ''
        for (var contador = 0; contador <= vt_nome.length-1; contador++) {
            aparecer.innerHTML += `${contador+1}º Nome é ${vt_nome[contador]}<br>`
        }
    }
    function mostrarReverso() {
        aparecer.innerHTML = ''
        for (var contador = vt_nome.length -1; contador > -1; contador--) {
            aparecer.innerHTML += `${contador+1}º Nome é ${vt_nome[contador]}<br>`
        }
    }
    
</script>
