<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex while</title>
</head>
<body>
    <input type="range" min="0" max="15" id="ipt_msg" onchange="mudar()"></input> <br>
    <span id="span_msg"></span>
</body>
</html>

<script>

    function mudar() {
        span_msg.innerHTML = ''
        contador = 1

        while (contador <= ipt_msg.value) {

        span_msg.innerHTML += `${contador}<br>`   
         contador++
        }
        
    }
    

    

</script>
