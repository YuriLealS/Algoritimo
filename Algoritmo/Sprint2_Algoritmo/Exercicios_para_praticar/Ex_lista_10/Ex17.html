<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <select id="sel_arroz">
        <option value="">~ Selecione o tipo de arroz ~</option>
        <option value="inte">Integral</option>
        <option value="bran">Branco</option>
    </select> <br><br>
    Informe o tempo de cozimento em minutos: <input type="text" id="ipt_tempo" placeholder="Tempo"> <br><br>
    Informe a quantidade de sal usada em gramas: <input type="text" id="ipt_sal" placeholder="Quantidade"> <br><br>
    <button onclick="avaliar()">Avaliar Arroz</button> <br><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function avaliar() {
        var tempo = Number(ipt_tempo.value)
        var sal = Number(ipt_sal.value)
        var tipo = sel_arroz.value
        if (tipo == 'inte' && tempo == 20 && sal == 15 || tipo == 'bran' && tempo == 10 && sal == 10) {
            mostrar.innerHTML = 'Arroz perfeito!'
        } else {
            mostrar.innerHTML = 'Seu arroz não está perfeito!'
        }
    }
</script>
