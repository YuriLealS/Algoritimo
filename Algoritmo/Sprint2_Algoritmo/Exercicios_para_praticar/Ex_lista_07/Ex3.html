<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    Quantos chocolates você quer comprar?
    <input type="text" id="ipt_chocolate" autofocus>
    <button onclick="comprar()">Comprar</button> <br><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function comprar() {
        var choco = Number(ipt_chocolate.value)
        if (choco < 0){
           alert(`Número inválido`)
        } else {
            if (choco <=12) {
            mostrar.innerHTML = `<b>Você vai pagar R$${(choco * 3).toFixed(2)} por ${choco} chocolate(s)</b>`
        }else{
            mostrar.innerHTML = `<b>Você vai pagar R$${(choco * 2.5).toFixed(2)} por ${choco} chocolates</b>`
        }
        }
    }
</script>
