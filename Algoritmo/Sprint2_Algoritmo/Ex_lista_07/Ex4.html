<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    Informe sua frequência:
    <input type="text" id="ipt_frequencia" autofocus><br><br>
    <button onclick="analisar()">Analisar Frequência</button> <br><br>

    <img id="imagem" src="" style="width: 350px;">

</body>
</html>

<script>
    function analisar() {
        var freq = Number(ipt_frequencia.value)
        if (freq < 50) {
            imagem.src = "Imagens/turista.jpg"
        } else {
            imagem.src = "Imagens/estudante.jfif"
        }
    }
</script>
