<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10_E06</title>
</head>
<body>
    Você já clicou <b id="b_quantidade">0</b> vezes
    <br><br>
    <button onclick="clicar()">Clique cabalístico</button>
</body>
</html>

<script>
    var qtd = 0
    function clicar() {
        qtd++
        b_quantidade.innerHTML = qtd
        if (qtd == 3 || qtd == 4 || qtd == 7 || qtd == 10) {
            alert(`Você clicou ${qtd} vezes e Juliana gosta desse número!`)
        }
    }
</script>
