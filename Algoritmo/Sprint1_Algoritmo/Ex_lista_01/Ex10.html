    <button onclick="pense()" style="background-color: rgb(238, 241, 7);"> pense</button>
    <button onclick=" siga()" style="background-color: rgb(8, 243, 27);">siga</button>

<script>
function pare() {
mostrar.innerHTML = '<span style="background:red; color:white;">Pare e aguarde!</span>'
}
function pense() {
    mostrar.innerHTML = '<span style="background:black; color:yellow;">Pense se deve seguir ou se deve parar!</span>'
}
function siga() {
    mostrar.innerHTML = '<span style="background:white; color:green;">Pode seguir a diante :)</span>'
}
</script>
