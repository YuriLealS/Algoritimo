<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex22</title>
</head>
<body>
   <span style="color: green;">Votos na <u>Praça é Nossa</u>: <b id="praca"></b></span> <br>
   <span style="color: green;">Votos no <u>Zorra Total</u>: <b id="zorra"></b></span> <br>
   <span style="color: green;">Total de votos: <b id="total"></b></span> <br>
   <button onclick="votopraca()">Votar na Praça é Nossa</button>
   <button onclick="votozorra()">Votar no Zorra Total</button>
</body>
</html>
<script>
    var p = 0
    var z = 0
    var t = 0

    function votopraca() {
        p++
        t++
        praca.innerHTML = `${p}`
        total.innerHTML = `${t}`
    }
    function votozorra() {
        z++
        t++
        zorra.innerHTML = `${z}`
        total.innerHTML = `${t}`
    }
</script>
